
<div class="main" *ngIf="matricula">
  <div class="form-row">
    <h2>Detalhes de {{matricula.nomealuno | uppercase}}</h2>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="matricula-id">Id: </label>
      <input readonly id="matricula-id" [(ngModel)]="matricula.id">
    </div>
    <div class="form-group col-md-4">
      <label for="matricula-name">Nome: </label>
      <input id="matricula-name" [(ngModel)]="matricula.nomealuno" placeholder="Insira o nome do aluno">
    </div>
    <div class="form-group col-md-4">
      <label for="matricula-datanascimento">Data de Nascimento: </label>
      <input type="datetime" id="matricula-datanascimento" [(ngModel)]="matricula.datanasc">
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
</div>
